    <h1 class="galeriaFotos" id="top">Contacto</h1>
   
    <form class="intro5" >
        <div>
        <div>
            <label for="name">Escribe tu nombre</label>
            <input type="text" name="nombre" placeholder="  Juan" required>
        </div>
        <br>
        <div>
            <label for="surname">Escribe tu apellido</label>
        <input type="text" name="apellido" placeholder="  Lopez">
        
        </div>
        <br>
        <div>
            <label for="email">Escribe tu email</label>
            <input type="email" name="email" placeholder="  ejemplo@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="pass">Esbribe un pasword</label>
            <input type="password" name="pass" >
        </div>
        <br>
        <div>
            <label for="nac">Ingresa fecha de nacimiento </label>
            <input type="date" name="nac">
        </div>
    
        <br>
        <div>
            <label for="pais">Elije tu nacionalidad</label>
            <select name="pais" id="">
                <option value="arg">Argentina</option>
                <option value="uy">Uruguay</option>
                <option value="cl">chile</option>
                <option value="br">brasil</option>
                <option value="br">Otro</option>
            </select>
        </div>
        <br>
        <div>
            <label for="sexo">Genero</label>
            <input type="radio" name="sex" value="mujer"> Mujer
            <input type="radio" name="sex" value="hombre">Hombre
            <input type="radio" name="sex" value="no definido"> No binario
        </div>
        <br>
        <div>
            <label for="terminos">Acepto terminos y condiciones</label>
            <input type="checkbox" name="terminos">
        </div>
        <br>
        <div class="tipeo">
            <label for="comentarios">Escribe tu consulta</label>
            <br>
            <textarea name="cometario" id="" cols="30" rows="10"></textarea>

        </div>
        <div>
            <input type="submit" class="button button-success" value="enviar datos" >
            <input type="reset" class="button button-danger" value="borrar formulario">
        </div>
    </div>
        
    </form>
